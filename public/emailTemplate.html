<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .template {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .inner_template {
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .brand {
            font-weight: bold;
            color: #007bff;
        }
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
        .verify-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .verify-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="template">
        <div class="inner_template">
            <div class="title">Verification Email from <span class="brand">Web Dev</span></div>
            <div class="description">Dear <span class="username">username</span>, you have registered. Thank you for signing up with Web Dev. Please click the button below to verify your email address.</div>
            <a href="" class="verify-btn">Verify Email</a>
        </div>
    </div>
</body>
</html>
